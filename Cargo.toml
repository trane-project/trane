[package]
name = "trane"
version = "0.23.2"
edition = "2024"
description = "An automated system for learning complex skills"
license = "AGPL-3.0"
readme = "README.md"
repository = "https://github.com/trane-project/trane"

[lib]
name = "trane"

[dependencies]
anyhow = "1.0.98"
bincode = { version = "2.0.1", features = ["serde"] }
chrono = { version = "0.4.40", features = ["serde"] }
derive_builder = "0.20.2"
fs_extra = "1.3.0"
git2 = "0.20.1"
hex = "0.4.3"
indoc = "2.0.6"
mantra-miner = "0.1.1"
parking_lot = { version = "0.12.3", features = ["hardware-lock-elision"] }
r2d2 = "0.8.10"
r2d2_sqlite = "0.25.0"
rand = "0.9.1"
rayon = "1.10.0"
rusqlite = { version = "0.32.1", features = ["bundled"] }
rusqlite_migration = "1.3.1"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
sha1 = "0.10.6"
strum = { version = "0.27.1", features = ["derive"] }
tantivy = "0.24.0"
tempfile = "3.19.1"
thiserror = "2.0.12"
ts-rs = {version = "10.1.0", features = ["chrono-impl", "no-serde-warnings", "serde-compat"]}
url = "2.5.4"
ustr = { version = "1.1.0", features = ["serde"] }
walkdir = "2.5.0"

[dev-dependencies]
pretty_assertions = "1.4"

[profile.bench]
debug = true

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(coverage,coverage_nightly)'] }
