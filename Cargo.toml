[package]
name = "trane"
version = "0.21.1"
edition = "2021"
description = "An automated system for learning complex skills"
license = "AGPL-3.0"
readme = "README.md"
repository = "https://github.com/trane-project/trane"

[lib]
name = "trane"

[dependencies]
anyhow = "1"
chrono = { version = "0.4", features = ["serde"] }
derive_builder = "0.20"
fs_extra = "1"
git2 = "0.19"
hex = "0.4"
indoc = "2"
lazy_static = "1"
mantra-miner = "0.1"
parking_lot = { version = "0.12", features = ["hardware-lock-elision"] }
r2d2 = "0.8"
r2d2_sqlite = "0.24"
rand = "0.8"
rayon = "1"
rusqlite = { version = "0.31", features = ["bundled"] }
rusqlite_migration = "1.2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sha1 = "0.10"
strum = { version = "0.25", features = ["derive"] }
tantivy = "0.22"
tempfile = "3"
thiserror = "1"
typeshare = "1"
url = "2"
ustr = { version = "1", features = ["serde"] }
walkdir = "2"
# Fix the dependency to work around a compile issue. See: https://github.com/gyscos/zstd-rs/issues/270#issuecomment-2026322823.
# zstd-sys = "=2.0.9"

[profile.bench]
debug = true
