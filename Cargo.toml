[package]
name = "trane"
version = "0.5.2"
edition = "2021"
description = "An automated system for learning complex skills"
license = "GPL-3.0"
readme = "README.md"
repository = "https://github.com/trane-project/trane"

[lib]
name = "trane"

[dependencies]
anyhow = "1.0.65"
chrono = "0.4.22"
derive_builder = "0.11.2"
indoc = "1.0.7"
mantra-miner = "0.1.1"
parking_lot = { version = "0.12.1", features = ["hardware-lock-elision"] }
r2d2 = "0.8.10"
r2d2_sqlite = "0.21.0"
rand = "0.8.5"
rusqlite = { version = "0.28.0", features = ["bundled"] }
rusqlite_migration = "1.0.0"
tantivy = "0.18.0"
tempfile = "3.3.0"
serde = { version = "1.0.144", features = ["derive"] }
serde_json = "1.0.85"
strum = { version = "0.24.1", features = ["derive"] }
ustr = { version = "0.9.0", features = ["serialization"] }
walkdir = "2.3.2"

[dev-dependencies]
lazy_static = "1.4.0"
rayon = "1.5.3"

[profile.bench]
debug = true
