[package]
name = "trane"
version = "0.1.0"
edition = "2021"

[lib]
name = "trane"

[dependencies]
anyhow = "1.0.57"
chrono = "0.4"
derive_builder = "0.11.2"
rand = "0.8.5"
rusqlite = "0.26.3" 
rusqlite_migration = "0.5.1"
tempfile = "3.3.0"
walkdir = "2.3.2"
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.79"
strum = { version = "0.24.1", features = ["derive"] }

[dev-dependencies]
lazy_static = "1.4.0"

[profile.bench]
debug = true
