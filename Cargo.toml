[package]
name = "trane"
version = "0.2.9"
edition = "2021"
description = "An automated system for learning complex skills"
license = "GPL-3.0"
readme = "README.md"
repository = "https://github.com/trane-project/trane"

[lib]
name = "trane"

[dependencies]
anyhow = "1.0.58"
chrono = "0.4.19"
derive_builder = "0.11.2"
rand = "0.8.5"
rusqlite = { version = "0.27.0", features = ["bundled"] }
rusqlite_migration = "1.0.0"
tempfile = "3.3.0"
walkdir = "2.3.2"
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.82"
strum = { version = "0.24.1", features = ["derive"] }

[dev-dependencies]
lazy_static = "1.4.0"

[profile.bench]
debug = true
