name: Code Coverage
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  code-coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources 
        uses: actions/checkout@v1
     
      - name: Setup yt-dlp PPA
        run: sudo add-apt-repository ppa:tomtomtom/yt-dlp
      
      - name: Install yt-dlp
        run: sudo apt update && sudo apt install -y yt-dlp

      - name: Install Rust toolchain 
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install llvm tools
        run: rustup component add llvm-tools-preview

      - name: Run tests with code coverage information 
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features --no-fail-fast
        env:
          RUSTC_BOOTSTRAP: '1'
          CARGO_INCREMENTAL: '0'
          RUSTFLAGS: '-Cinstrument-coverage'
          RUSTDOCFLAGS: '-Cinstrument-coverage'
          LLVM_PROFILE_FILE: 'trane_%p_%m.profraw'
          
      - name: Run grcov 
        id: coverage
        uses: rraval/grcov@master

      - name: Coveralls upload
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ${{ steps.coverage.outputs.report }}
        env:
          LLVM_PROFILE_FILE: 'trane_%p_%m.profraw'
